<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game of Life: Immigration</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="canvas-container">
            <strong>Immigration variation of Conway's Game of Life; only difference being that when a cell comes back to life, it takes on the color of its most dominant neighbor.</strong>
            <canvas id="gameWorld" width="600" height="600" style="background: lightslategrey;"></canvas>
            <!-- <button id="btnSave" disabled>Save</button>
            <button id="btnLoad" disabled>Load</button> -->
            <button id="btnRandom">Random</button>
            <button id="btnBlank">Blank</button>
            <button id="btnPause">Pause</button>
            <button id="btnResume">Resume</button>
            <button id="btnChange">Current Color: BLACK</button>
            <p><strong>NOTE</strong>: Game must be paused to save, load, or draw cells on the board!</p>
        </div>

        <script type="text/javascript" src="./assetmanager.js"></script>
        <script type="text/javascript" src="./gameengine.js"></script>
        <!-- <script type="text/javascript" src="http://24.16.255.56:8888/socket.io/socket.io.js"></script> -->
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
