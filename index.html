<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game of Life: Immigration</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="gameWorld" width="1000" height="1000" style="background: lightslategrey;"></canvas>
            <button id="btnRandom">Random</button>
            <button id="btnBlank">Blank</button>
            <button id="btnPause">Pause</button>
            <button id="btnResume">Resume</button>
            <button id="btnChange">Current Color: BLACK</button>
            <strong style="visibility: hidden;" id="strHint">HINT:Try dragging the mouse on the canvas!</strong>
            <p>Immigration variation of Conway's Game of Life; only difference being that when a cell comes back to life, it takes on the color of its most dominant neighbor.</p>
        </div>

        <script type="text/javascript" src="./assetmanager.js"></script>
        <script type="text/javascript" src="./gameengine.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
